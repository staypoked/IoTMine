# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- openocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/osboxes/Documents/IoT/zephyr/boards/arm/thingy52_nrf52832
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/osboxes/zephyr-sdk-0.13.1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/osboxes/zephyr-sdk-0.13.1/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/osboxes/zephyr-sdk-0.13.1/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfjprog:
    - --softreset
  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-pre-init
    - set WORKAREASIZE 0x4000
    - --cmd-pre-init
    - source [find interface/jlink.cfg]
    - --cmd-pre-init
    - transport select swd
    - --cmd-pre-init
    - source [find target/nrf52.cfg]
